<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="btn btn-solid">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success" >Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-link">Link</button>
    </div>

    <div class="btn btn-outline">
        <button class="btn btn-primary-outline">Primary</button>
        <button class="btn btn-secondary-outline">Secondary</button>
        <button class="btn btn-success-outline" >Success</button>
        <button class="btn btn-warning-outline">Warning</button>
        <button class="btn btn-danger-outline">Danger</button>
        <button class="btn btn-link-outline">Link</button>
    </div>

   <div class="btn btn-with-icons">
        <button class="btn btn-primary-icon">Primary</button>
        <button class="btn btn-secondary-icon">Secondary</button>
        <button class="btn btn-success-icon" >Success</button>
        <button class="btn btn-warning-icon">Warning</button>
        <button class="btn btn-danger-icon">Danger</button>
        <button class="btn btn-lg-icon">Link</button>
        <button class="btn btn-sm-icon">Link</button>
    </div>


</body>
</html>
