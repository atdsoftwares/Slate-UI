<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="input.css">
</head>

<body>
    <!-- <div class="input-types"> -->
        <div class="input-text">

            <input type="text" id="name" name="name" value="" placeholder="Name" required>
            <span></span>

        </div>

        <div class="input-email">
            <input type="email" id="email" name="email" value="" placeholder="Email" required>
            <span></span>
        </div>

        <div class="input-telnumber">
            <input type="tel" id="input-telnumber" name="input telnumber" inputmode="numeric" pattern="[0-9]*"
                autocomplete="one-time-code" placeholder="Phone Number" required>
            <span></span>
        </div>

        <div class="input-password">
            <input type="password" id="input-password" name="input password" placeholder="Password" required
                minlength="6">
            <span></span>
        </div>

        <div class="input-submit">
            <input type="submit" id="input-submit" name="input submit" required>
            <label for="input-submit"> </label>
        </div>
    <!-- </div> -->

</body>

</html>
