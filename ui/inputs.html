                <div class="example-container">
                    <div class="input-text">

                        <input class="input-in-input" type="text" id="name" name="name" value="" placeholder="Name" required>
                        <span></span>
            
                    </div>
            
                    <div class="input-email">
                        <input class="input-in-input"
                        type="email" id="email" name="email" value="" placeholder="Email" required>
                        <span></span>
                    </div>
            
                    <div class="input-telnumber">
                        <input class="input-in-input" type="tel" id="input-telnumber" name="input telnumber" inputmode="numeric" pattern="[0-9]*"
                            autocomplete="one-time-code" placeholder="Phone Number" required>
                        <span></span>
                    </div>
            
                    <div class="input-password">
                        <input class="input-in-input" type="password" id="input-password" name="input password" placeholder="Password" required
                            minlength="6">
                        <span></span>
                    </div>
            
                    <div class="input-submit">
                        <input  class="input-in-input" type="submit" id="input-submit" name="input submit" required>
                        <label for="input-submit"> </label>
                    </div>
                </div>
